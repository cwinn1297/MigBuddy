{% extends "core/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Welcome Back</h2>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3"><input type="text" name="username" class="form-control form-control-lg" placeholder="Username or Email" required></div>
            <div class="mb-3"><input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required></div>
            <button type="submit" class="btn btn-primary btn-lg w-100">Log In</button>
          </form>
          <p class="text-center mt-3 text-muted">Don't have an account? <a href="{% url 'accounts:register' %}">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
