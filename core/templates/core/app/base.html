{% load static %}
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}VisaPilot - Dashboard{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0d59f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "text-light": "#111318",
                        "text-dark": "#f5f6f8",
                        "subtext-light": "#606e8a",
                        "subtext-dark": "#94a3b8",
                        "border-light": "#dbdfe6",
                        "border-dark": "#334155",
                        "card-light": "#ffffff",
                        "card-dark": "#1e293b",
                        success: "#22c55e",
                        warning: "#f97316",
                        info: "#3b82f6"
                    },
                    fontFamily: { display: ["Public Sans", "sans-serif"] },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark min-h-screen flex flex-col">

<div class="flex min-h-screen">
    <!-- Sidebar -->
    {% include 'core/partials/_sidebar.html' with active=active|default:'dashboard' %}

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top bar with notifications & help -->
        <header class="border-b border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark px-4 py-4">
            <div class="flex justify-between items-center max-w-7xl mx-auto">
                <div></div> <!-- Spacer -->
                <div class="flex items-center gap-4">
                    <button class="relative p-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5">
                        <span class="material-symbols-outlined text-3xl">notifications</span>
                        <span class="absolute top-1 right-1 h-2.5 w-2.5">
                            <span class="absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75 animate-ping"></span>
                            <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-red-500"></span>
                        </span>
                    </button>
                    <button class="p-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5">
                        <span class="material-symbols-outlined text-3xl">help</span>
                    </button>
                    <button class="p-3 rounded-lg hover:bg-black/5 dark:hover:bg-white/5">
                        <span class="material-symbols-outlined text-3xl">account_circle</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 p-8">
            <div class="mx-auto max-w-7xl">
                {% block app_content %}
                {% endblock %}
            </div>
        </main>
    </div>
</div>

</body>
</html>
