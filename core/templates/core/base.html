<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MigBuddy{% endblock %} â€“ Immigration Made Simple</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .navbar { background: #6366f1; }
    .hero { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); color: white; padding: 100px 0; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">MigBuddy</a>
      <div>
        {% if user.is_authenticated %}
          <a href="/home/" class="btn btn-outline-light me-2">Dashboard</a>
          <a href="{% url 'logout' %}" class="btn btn-light">Logout</a>
        {% else %}
          <a href="{% url 'accounts:register' %}" class="btn btn-outline-light me-2">Register</a>
          <a href="/login/" class="btn btn-light">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
